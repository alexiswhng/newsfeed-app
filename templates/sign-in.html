<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-in.css') }}">
        <title>Sign-in</title>
    </head>

    <header>
        <div class = "header">
            <img src = "{{ url_for('static', filename = 'images/logo.svg') }}">
            <h1>Emerging Technology & Innovation News</h1>
        </div> 
    </header>

    <body>
        <div class = "profile">
            <img src = "{{ url_for('static', filename = 'images/profile.svg') }}">

            <div class="credentials">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                
            </div>
            <a class = "button" href = "{{ url_for('topics') }}">Single-Sign On</a>
        </div>

    </body>
</html>
